<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Fecha de Concepción</title>
    <link rel="stylesheet" href="/Conception event/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Fecha de Concepción</h1>
        <form id="birthdate-form">
            <label for="birthdate">Ingresa tu fecha de nacimiento:</label>
            <input type="date" id="birthdate" name="birthdate" required>
            <button type="submit">Calcular</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="/Conception event/static/script.js"></script>
</body>
</html>
